<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Matching Results</title>
</head>
<body>
    <h1>Job Matching Results</h1>
    {% if job_result %}
        <h2>Best Match:</h2>
        <p><strong>Job Title:</strong> {{ job_result.job_title }}</p>
        <p><strong>Similarity Score:</strong> {{ job_result.similarity }}</p>
    {% else %}
        <p>No data available to perform job matching.</p>
    {% endif %}
</body>
</html>
